<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <section class="texto">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <section class="formulario">
            <form method="get" action="index.html">

                <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome completo *" class="validacao" >

                <p class="aviso">campo obrigatório</p>

                <input type="text" name="email" id="email" placeholder="Email *" class="validacao" >

                <p class="aviso">campo obrigatório</p>

                <input type="text" name="telefone" id="telefone" placeholder="Telefone *" class="validacao" >

                <p class="aviso">campo obrigatório</p>

                <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="validacao" >

                <p class="aviso">campo obrigatório</p>

                <p class="legenda">*campos obrigatórios</p>

                <div type="submit" value="Enviar" class="btn-enviar">Enviar</div>

            </form>
        </section>
    </main>

    <script type="text/javascript" src="./src/js/validacao.js"></script>
</body>

</html>
